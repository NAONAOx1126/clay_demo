<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="Content-Script-Type" content="text/javascript" />
<meta http-equiv="Content-Style-Type" content="text/css" />
<meta http-equiv="imagetoolbar" content="no" />
<meta name="loadmodule" content="Shopping.Admin.Login" error="admin/login.html" />
<meta name="loadmodule" content="Shopping.Admin.Category.Types" />
<meta name="loadmodule" content="Shopping.Admin.Category.Add" error="admin/maintenance/genre.html" />
<meta name="loadmodule" content="Shopping.Admin.Category.Delete" error="admin/maintenance/genre.html" />
<meta name="loadmodule" content="Shopping.Admin.Category.List" />
<link rel="stylesheet" type="text/css" href="../css/import.css" media="all" />
<script type="text/javascript" language="javascript" src="../js/jquery-1.4.2.min.js"></script>
<script type="text/javascript" language="javascript" src="../js/jquery.dropdownPlain.js"></script>
<title>ジャンル｜マスターメンテナンス｜モエゲー管理画面</title>
</head>

<body>
<div id="wrap">
	<!-- HEADER -->
	<!--{include file="admin/common/header.html"}-->
	<!-- HEADER END -->
	<div id="contents">
		<p class="pankuzu"><a href="/admin/index.html">メインメニュー</a> &gt; <a href="/admin/maintenance/index.html">マスターメンテナンス</a> &gt; ジャンル</p>
		<h2>【マスターメンテナンス】ジャンル</h2>
		<!--{foreach from=$ERRORS item="error"}-->
		<div><!--{$error|escape}--></div>
		<!--{/foreach}-->
		
		<div class="inner pdt15 clearfix">
			<div>
				<form action="genre.html" method="POST">
				<select name="type" onchange="this.form.submit()">
				<!--{foreach from=$ATTRIBUTES.category_types item="type"}-->
				<option value="<!--{$type.category_type_id}-->" <!--{if $type.category_type_id == $ATTRIBUTES.SELECTED_TYPE}--> selected<!--{/if}--> ><!--{$type.category_type|escape}--></option>
				<!--{/foreach}-->
				</select>
				</form>
			</div>
			
			<form action="genre.html" method="POST">
			<table class="type03 mgb30" summary="サーチ">
				<tr>
					<input type="hidden" name="category_type_id" value="<!--{$ATTRIBUTES.SELECTED_TYPE}-->" />
					<input type="hidden" name="category_id" value="<!--{$ATTRIBUTES.SELECTED_CATEGORY.category_id}-->" />
					<input type="hidden" name="create_time" value="<!--{$ATTRIBUTES.SELECTED_CATEGORY.create_time}-->" />
					<th class="w7">ソート</th><td class="w20"><input type="text" name="sort_order" id="sort_order" value="<!--{$ATTRIBUTES.SELECTED_CATEGORY.sort_order}-->" /></td>
					<th class="w7">ジャンル</th><td><input type="text" name="category_name" id="category_name" class="long" value="<!--{$ATTRIBUTES.SELECTED_CATEGORY.category_name}-->" /></td>
					<td class="w7 aln_c"><input type="submit" name="add" id="add" value="登録" /></td>
				</tr>
			</table>
			</form>
			
			<div class="pagelink clearfix">
			<!--{if $ATTRIBUTES.categories.links_object.pages != ""}-->
			<ul>
				<!--{if $ATTRIBUTES.categories.links_object.back != ""}-->
				<li><!--{$ATTRIBUTES.categories.links_object.back}--></li>
				<!--{/if}-->
				<li><!--{$ATTRIBUTES.categories.links_object.pages}--></li>
				<!--{if $ATTRIBUTES.categories.links_object.next != ""}-->
				<li><!--{$ATTRIBUTES.categories.links_object.next}--></li>
				<!--{/if}-->
			</ul>
			<!--{/if}-->
			<p class="total">トータル　<!--{$ATTRIBUTES.categories.totalItems|number_format}-->件</p>
		</div>
			<form action="/admin/maintenance/genre.html" method="POST">
			<input type="submit" name="delete" id="delete_top" value="チェックしたジャンルを削除" class="mgb10" onclick="return confirm('チェックしたレコードを削除します。')" />
			<table class="type02" summary="一覧">
				<tr>
					<th class="w4">&nbsp;</th>
					<th class="w4">&nbsp;</th>
					<th class="w9">ソート <a href="genre.html?order=order">▲</a> <a href="genre.html?order=rorder">▼</a></th>
					<th>ジャンル <a href="genre.html?order=name">▲</a> <a href="genre.html?order=rname">▼</a></th>
					<th class="w9">登録日 <a href="genre.html?order=create">▲</a> <a href="genre.html?order=rcreate">▼</a></th>
					<th class="w9">更新日 <a href="genre.html?order=update">▲</a> <a href="genre.html?order=rupdate">▼</a></th>
				</tr>
				<!--{foreach from=$ATTRIBUTES.categories.data key="index" item="category"}-->
				<tr>
					<td class="aln_c"><input type="checkbox" name="category_id[<!--{$category.category_id}-->]" value="<!--{$category.category_id}-->" /></td>
					<td class="aln_c"><input type="button" name="edit_button" value="編集" onclick="location.href='genre.html?id=<!--{$category.category_id}-->';" /></td>
					<td class="aln_r"><!--{$category.sort_order}--></td>
					<td><!--{$category.category_name|escape}--></td>
					<td class="aln_r"><!--{$category.create_time}--></td>
					<td class="aln_r"><!--{$category.update_time}--></td>
				</tr>
				<!--{/foreach}-->
			</table>
			<input type="submit" name="delete" id="delete_bottom" value="チェックしたジャンルを削除" class="mgb10" onclick="return confirm('チェックしたレコードを削除します。')" />
			</form>
			<div class="pagelink clearfix">
			<!--{if $ATTRIBUTES.categories.links_object.pages != ""}-->
			<ul>
				<!--{if $ATTRIBUTES.categories.links_object.back != ""}-->
				<li><!--{$ATTRIBUTES.categories.links_object.back}--></li>
				<!--{/if}-->
				<li><!--{$ATTRIBUTES.categories.links_object.pages}--></li>
				<!--{if $ATTRIBUTES.categories.links_object.next != ""}-->
				<li><!--{$ATTRIBUTES.categories.links_object.next}--></li>
				<!--{/if}-->
			</ul>
			<!--{/if}-->
			<p class="total">トータル　<!--{$ATTRIBUTES.categories.totalItems|number_format}-->件</p>
			</div>                
		</div>
	</div>
	<address class="cl">Copyright &copy;2010 menue All Rights Reserved.</address>
</div>

</body>
</html>
