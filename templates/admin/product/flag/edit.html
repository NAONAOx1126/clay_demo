<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8" />
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title><!--{$smarty.server.CONFIGURE->site_name}-->管理システム</title>
<meta name="loadmodule" content="Base.Operator.Login" error="admin/login.html" />
<meta name="loadmodule" content="Product.Flag.Detail" />
<!--{include file="admin/common/header.html"}-->
</head>
<body>
<!--{include file="admin/common/menu.html"}-->
<div class="container-fluid">
	<div class="row-fluid">
		<div class="span3">
			<div class="well sidebar-nav">
			<!--{include file="admin/common/submenu_product.html"}-->
			</div>
			<!--/.well -->
		</div>
		<!--/span-->
		<div class="span9"> 
			<!--{assign var="flag" value=$ATTRIBUTES.flag}-->
			<form class="well" action="complete.html" method="POST" enctype="multipart/form-data">
			<input type="hidden" name="category_type_id" value="<!--{$category_type->category_type_id}-->" />
			<table class="table table-bordered" summary="登録">
            <tr>
            	<th>フラグ画像</th>
                <td>
                <img src="<!--{$flag->flag_image|input:"flag_image"}-->" /><br />
                <input type="hidden" name="flag_image" id="flag_image" value="<!--{$flag->flag_image|input:"flag_image"}-->" />
                <input type="file" name="flag_image" id="upload_flag_image" value="<!--{$flag->flag_image|input:"flag_image"}-->" class="input-medium" />
                <input type="submit" name="upload[flag_image]" value="アップロード" class="btn" />
                </td>
                <th>フラグアイコン</th>
                <td>
                <img src="<!--{$flag->flag_image|input:"flag_image_s"}-->" /><br />
                <input type="hidden" name="flag_image_s" id="flag_image_s" value="<!--{$flag->flag_image_s|input:"flag_image_s"}-->" />
                <input type="file" name="flag_image_s" id="upload_flag_image_s" value="<!--{$flag->flag_image_s|input:"flag_image_s"}-->" class="input-medium" />
                <input type="submit" name="upload[flag_image_s]" value="アップロード" class="btn" />
                </td>
            </tr>
            <tr>
            	<th>フラグテキスト</th>
                <td><input type="text" name="flag_text" id="flag_text" value="<!--{$flag->flag_text|input:"flag_text"}-->" class="input-medium" /></td>
                <th>並び順</th>
                <td><input type="text" name="sort_order" id="sort_order" value="<!--{$flag->sort_order|input:"sort_order"}-->" class="input-mini" /></td>
            </tr>
           	</table>
			<div class="form_actions">
			<a href="index.html" class="btn btn-primary">一覧に戻る</a>
			<input type="submit" name="save" id="save" class="btn btn-primary" value="登録する" />
			<!--{if $flag->flag_id > 0}-->
			<input type="button" name="delete" id="delete" class="btn btn-danger" value="フラグを削除する" onclick="if(confirm('削除します。よろしいですか？')){ location.href = 'delete.html?delete=1&flag_id=<!--{$flag->flag_id}-->'; }" />
			<!--{/if}-->
			</div>
            </form>
		</div>
		<!--/span-->
	</div>
	<!--/row-->
	<hr>
	<!--{include file="admin/common/footer.html"}-->
</div>
</body>
</html>
