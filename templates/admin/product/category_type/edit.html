<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8" />
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title><!--{$smarty.server.CONFIGURE->site_name}-->管理システム</title>
<meta name="loadmodule" content="Base.Operator.Login" error="admin/login.html" />
<meta name="loadmodule" content="Product.Category.Type.Detail" />
<!--{include file="admin/common/header.html"}-->
</head>
<body>
<!--{include file="admin/common/menu.html"}-->
<div class="container-fluid">
	<div class="row-fluid">
		<div class="span3">
			<div class="well sidebar-nav">
			<!--{include file="admin/common/submenu_product.html"}-->
			</div>
			<!--/.well -->
		</div>
		<!--/span-->
		<div class="span9"> 
			<!--{assign var="category_type" value=$ATTRIBUTES.category_type}-->
			<form class="well" action="complete.html" method="POST" enctype="multipart/form-data">
			<input type="hidden" name="category_type_id" value="<!--{$category_type->category_type_id}-->" />
			<table class="table table-bordered" summary="登録">
            <tr>
            	<th>カテゴリ区分名</th>
                <td><input type="text" name="category_type" id="category_type" value="<!--{$category_type->category_type|input:"category_type"}-->" class="input-medium" /></td>
                <th>並び順</th>
                <td><input type="text" name="sort_order" id="sort_order" value="<!--{$category_type->sort_order|input:"sort_order"}-->" class="input-mini" /></td>
            </tr>
           	</table>
			<div class="form_actions">
			<input type="submit" name="save" id="save" class="btn btn-primary" value="登録する" />
			<!--{if $category_type->category_type_id > 0}-->
			<input type="button" name="delete" id="delete" class="btn btn-danger" value="カテゴリ区分を削除する" onclick="if(confirm('削除します。よろしいですか？')){ location.href = 'delete.html?delete=1&category_type_id=<!--{$category_type->category_type_id}-->'; }" />
			<!--{/if}-->
			</div>
            </form>
		</div>
		<!--/span-->
	</div>
	<!--/row-->
	<hr>
	<!--{include file="admin/common/footer.html"}-->
</div>
</body>
</html>
