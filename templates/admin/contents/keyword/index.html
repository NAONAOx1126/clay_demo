<!DOCTYPE html> 
<html> 
<head> 
<meta charset="UTF-8" />
<meta name="loadmodule" content="Base.Operator.Login" error="admin/login.html" />
<meta name="loadmodule" content="Product.Category.Save" error="admin/contents/category/index.html" />
<meta name="loadmodule" content="Product.Category.Delete" error="admin/contents/category/index.html" />
<meta name="loadmodule" content="Product.Category.Reset" />
<meta name="loadmodule" content="Product.Category.Detail" type="3" />
<meta name="loadmodule" content="Product.Category.List" type="3" sort_key="order" />
<!--{include file="admin/common/site_header.html"}-->
<!--{assign var="category_group_id" value="0"}-->
<!--{assign var="category_type_id" value="3"}-->
<!--{assign var="function_name" value="キーワード"}-->
<!--{assign var="function_home" value="/admin/contents/keyword"}-->
<!--{assign var="function_page" value="/index.html"}-->
<title><!--{$function_name}-->｜<!--{$smarty.server.CONFIGURE->site_name}-->管理画面</title>
</head>
<body>
<div data-role="page" class="type-interior"> 
<div data-role="header">
<!--{include file="admin/common/header.html"}-->
</div> 
<div data-role="content">
<div class="content-secondary">
<!--{include file="admin/common/menu_product.html"}-->
</div>
<div class="content-primary">
<form action="<!--{base}--><!--{$function_home}--><!--{$function_page}-->" method="POST">
<input type="hidden" name="category_id" value="<!--{$ATTRIBUTES.category->category_id}-->" />
<input type="hidden" name="category_group_id" value="<!--{$category_group_id}-->" />
<input type="hidden" name="category_type_id" value="<!--{$category_type_id}-->" />
<input type="hidden" name="create_time" value="<!--{$ATTRIBUTES.category->create_time}-->" />
<ul data-role="listview" data-inset="true">
	<li data-role="fieldcontain">
	<label for="sort_order">表示順</label>
	<input type="text" name="sort_order" id="sort_order" data-mini="true" value="<!--{$ATTRIBUTES.category->sort_order}-->" />
	</li>
	<li data-role="fieldcontain">
	<label for="category_name"><!--{$function_name}--></label>
	<input type="text" name="category_name" id="category_name" data-mini="true" value="<!--{$ATTRIBUTES.category->category_name}-->" />
	<div data-role="controlgroup" data-type="horizontal">
	</li>
	<li data-role="fieldcontain"><div data-role="controlgroup" data-type="horizontal">
	<input type="submit" name="save" id="save" value="登録" />
	<input type="submit" name="reset" id="reset" value="キャンセル" />
	</div></li>
</ul>
</form>
<ul data-role="listview" data-split-icon="delete" data-inset="true">
	<li data-role="list-divider"><!--{$function_name}-->　<!--{$ATTRIBUTES.categories|@count|number_format}-->件</li>
	<!--{foreach from=$ATTRIBUTES.categories key="index" item="category"}-->
	<li>
		<a href="<!--{base}--><!--{$function_home}--><!--{$function_page}-->?category_id=<!--{$category->category_id}-->">
		<!--{$category->category_name|escape}-->
		<p class="ui-li-aside">表示順：<!--{$category->sort_order}--></p>
		<p class="ui-li-desc">最終更新日時：<!--{$category->update_time}--></p>
		</a>
		<a href="<!--{base}--><!--{$function_home}--><!--{$function_page}-->?delete=1&category_id=<!--{$category->category_id}-->">削除</a>
	</li>
	<!--{/foreach}-->
</ul>
</div>       

</div> 
<div data-role="footer">
<!--{include file="admin/common/footer.html"}-->
</div> 
</body>
</html>
