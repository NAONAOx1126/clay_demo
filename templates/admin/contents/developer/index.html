<!DOCTYPE html> 
<html> 
<head> 
<meta charset="UTF-8" />
<meta name="loadmodule" content="Base.Operator.Login" error="admin/login.html" />
<meta name="loadmodule" content="Product.Developer.Save" error="admin/contents/developer/index.html" />
<meta name="loadmodule" content="Product.Developer.Delete" error="admin/contents/developer/index.html" />
<meta name="loadmodule" content="Product.Developer.Reset" />
<meta name="loadmodule" content="Product.Developer.Detail" />
<meta name="loadmodule" content="Product.Developer.List" sort_key="order" />
<!--{include file="admin/common/site_header.html"}-->
<!--{assign var="function_name" value="開発会社"}-->
<!--{assign var="function_home" value="/admin/contents/developer"}-->
<!--{assign var="function_page" value="/index.html"}-->
<title><!--{$function_name}-->｜<!--{$smarty.server.CONFIGURE->site_name}-->管理画面</title>
</head>
<body>
<div data-role="page" class="type-interior"> 
<div data-role="header">
<!--{include file="admin/common/header.html"}-->
</div> 
<div data-role="content">
<div class="content-secondary">
<!--{include file="admin/common/menu_product.html"}-->
</div>
<div class="content-primary">
<form action="<!--{base}--><!--{$function_home}--><!--{$function_page}-->" method="POST">
<input type="hidden" name="developer_id" value="<!--{$ATTRIBUTES.developer->developer_id}-->" />
<input type="hidden" name="create_time" value="<!--{$ATTRIBUTES.developer->create_time}-->" />
<ul data-role="listview" data-inset="true">
	<li data-role="fieldcontain">
	<label for="sort_order">表示順</label>
	<input type="text" name="sort_order" id="sort_order" data-mini="true" value="<!--{$ATTRIBUTES.developer->sort_order}-->" />
	</li>
	<li data-role="fieldcontain">
	<label for="developer_name"><!--{$function_name}--></label>
	<input type="text" name="developer_name" id="developer_name" data-mini="true" value="<!--{$ATTRIBUTES.developer->developer_name}-->" />
	<div data-role="controlgroup" data-type="horizontal">
	</li>
	<li data-role="fieldcontain"><div data-role="controlgroup" data-type="horizontal">
	<input type="submit" name="save" id="save" value="登録" />
	<input type="submit" name="reset" id="reset" value="キャンセル" />
	</div></li>
</ul>
</form>
<ul data-role="listview" data-split-icon="delete" data-inset="true">
	<li data-role="list-divider"><!--{$function_name}-->　<!--{$ATTRIBUTES.developers|@count|number_format}-->件</li>
	<!--{foreach from=$ATTRIBUTES.developers key="index" item="developer"}-->
	<li>
		<a href="<!--{base}--><!--{$function_home}--><!--{$function_page}-->?developer_id=<!--{$developer->developer_id}-->">
		<!--{$developer->developer_name|escape}-->
		<p class="ui-li-aside">表示順：<!--{$developer->sort_order}--></p>
		<p class="ui-li-desc">最終更新日時：<!--{$developer->update_time}--></p>
		</a>
		<a href="<!--{base}--><!--{$function_home}--><!--{$function_page}-->?delete=1&developer_id=<!--{$developer->developer_id}-->">削除</a>
	</li>
	<!--{/foreach}-->
</ul>
</div>       

</div> 
<div data-role="footer">
<!--{include file="admin/common/footer.html"}-->
</div> 
</body>
</html>
