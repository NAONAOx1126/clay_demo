<!DOCTYPE html> 
<html> 
<head> 
<meta charset="UTF-8" />
<meta name="loadmodule" content="Base.Operator.Login" error="admin/login.html" />
<meta name="loadmodule" content="Product.Flag.Detail" />
<meta name="loadmodule" content="File.Image.Upload" />
<!--{include file="admin/common/site_header.html"}-->
<!--{assign var="function_name" value="商品フラグ"}-->
<!--{assign var="function_home" value="/admin/contents/flag"}-->
<!--{assign var="function_page" value="/edit.html"}-->
<title><!--{$function_name}-->｜<!--{$smarty.server.CONFIGURE->site_name}-->管理画面</title>
</head>
<body>
<div data-role="page" class="type-interior"> 
<div data-role="header">
<!--{include file="admin/common/header.html"}-->
</div> 
<div data-role="content">
<div class="content-secondary">
<!--{include file="admin/common/menu_product.html"}-->
</div>
<div class="content-primary">
<form action="<!--{base}--><!--{$function_home}--><!--{$function_page}-->" method="POST" enctype="multipart/form-data" data-ajax="false">
<input type="hidden" name="flag" value="<!--{$smarty.post.flag_id|default:$ATTRIBUTES.flag->flag_id}-->" />
<ul data-role="listview" data-inset="true">
	<li data-role="list-divider"><!--{$function_name}-->情報</li>
	<li data-role="fieldcontain">
	<label for="sort_order">表示順</label>
	<input type="text" name="sort_order" id="sort_order" data-mini="true" value="<!--{$smarty.post.sort_order|default:$ATTRIBUTES.flag->sort_order}-->" />
	</li>
	<li data-role="fieldcontain">
	<label for="flag_text">フラグテキスト</label>
	<input type="text" name="flag_text" id="flag_text" data-mini="true" value="<!--{$smarty.post.flag_text|default:$ATTRIBUTES.flag->flag_text}-->" />
	</li>
	<!--{assign var="image_titles" value=","|explode:"フラグアイコン,フラグ画像"}-->
	<!--{assign var="image_names" value=","|explode:"flag_image_s,flag_image"}-->
	<!--{foreach from=$image_names key="index" item="image_name"}-->
	<!--{assign var="image_title" value=$image_titles[$index]}--> 
	<li data-role="list-divider"><!--{$image_title}--></li>
	<li data-role="fieldcontain">
	<!--{if $smarty.post[$image_name] != "" || $ATTRIBUTES.flag->$image_name != ""}-->
	<p class="ui-li-desc"><img src="<!--{$smarty.post[$image_name]|default:$ATTRIBUTES.flag->$image_name}-->"></p>
	<!--{/if}-->
	<input type="hidden" name="<!--{$image_name}-->" value="<!--{$smarty.post[$image_name]|default:$ATTRIBUTES.flag->$image_name}-->" />
	<input type="file" name="<!--{$image_name}-->" id="image_<!--{$image_name}-->" />
	<input type="submit" name="upload[<!--{$image_name}-->]" id="upload_image_<!--{$image_name}-->" value="アップロード" />
	</li>
	<!--{/foreach}-->
	<li data-role="fieldcontain"><div data-role="controlgroup" data-type="horizontal">
	<input type="submit" name="add" id="add" value="登録内容を確認する" onclick="this.form.action = 'confirm.html'" />
	<input type="button" name="delete" id="delete" value="<!--{$function_name}-->を削除する" onclick="if(confirm('削除します。よろしいですか？')){ location.href = 'index.html?delete=1&flag_id=<!--{$smarty.post.flag_id|default:$ATTRIBUTES.flag->flag_id}-->'; }" />
	</div></li>
</ul>
</form>
</div>       

</div> 
<div data-role="footer">
<!--{include file="admin/common/footer.html"}-->
</div> 
</body>
</html>
