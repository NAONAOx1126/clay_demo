<!DOCTYPE html> 
<html> 
<head> 
<meta charset="UTF-8" />
<meta name="loadmodule" content="Base.Operator.Login" error="admin/login.html" />
<meta name="loadmodule" content="Product.Seller.Save" error="admin/contents/seller/index.html" />
<meta name="loadmodule" content="Product.Seller.Delete" error="admin/contents/seller/index.html" />
<meta name="loadmodule" content="Product.Seller.Reset" />
<meta name="loadmodule" content="Product.Seller.Detail" />
<meta name="loadmodule" content="Product.Seller.List" sort_key="order" />
<!--{include file="admin/common/site_header.html"}-->
<!--{assign var="function_name" value="販売会社"}-->
<!--{assign var="function_home" value="/admin/contents/seller"}-->
<!--{assign var="function_page" value="/index.html"}-->
<title><!--{$function_name}-->｜<!--{$smarty.server.CONFIGURE->site_name}-->管理画面</title>
</head>
<body>
<div data-role="page" class="type-interior"> 
<div data-role="header">
<!--{include file="admin/common/header.html"}-->
</div> 
<div data-role="content">
<div class="content-secondary">
<!--{include file="admin/common/menu_product.html"}-->
</div>
<div class="content-primary">
<form action="<!--{base}--><!--{$function_home}--><!--{$function_page}-->" method="POST">
<input type="hidden" name="seller_id" value="<!--{$ATTRIBUTES.seller->seller_id}-->" />
<input type="hidden" name="create_time" value="<!--{$ATTRIBUTES.seller->create_time}-->" />
<ul data-role="listview" data-inset="true">
	<li data-role="fieldcontain">
	<label for="sort_order">表示順</label>
	<input type="text" name="sort_order" id="sort_order" data-mini="true" value="<!--{$ATTRIBUTES.seller->sort_order}-->" />
	</li>
	<li data-role="fieldcontain">
	<label for="seller_name"><!--{$function_name}--></label>
	<input type="text" name="seller_name" id="seller_name" data-mini="true" value="<!--{$ATTRIBUTES.seller->seller_name}-->" />
	<div data-role="controlgroup" data-type="horizontal">
	</li>
	<li data-role="fieldcontain"><div data-role="controlgroup" data-type="horizontal">
	<input type="submit" name="save" id="save" value="登録" />
	<input type="submit" name="reset" id="reset" value="キャンセル" />
	</div></li>
</ul>
</form>
<ul data-role="listview" data-split-icon="delete" data-inset="true">
	<li data-role="list-divider"><!--{$function_name}-->　<!--{$ATTRIBUTES.sellers|@count|number_format}-->件</li>
	<!--{foreach from=$ATTRIBUTES.sellers key="index" item="seller"}-->
	<li>
		<a href="<!--{base}--><!--{$function_home}--><!--{$function_page}-->?seller_id=<!--{$seller->seller_id}-->">
		<!--{$seller->seller_name|escape}-->
		<p class="ui-li-aside">表示順：<!--{$seller->sort_order}--></p>
		<p class="ui-li-desc">最終更新日時：<!--{$seller->update_time}--></p>
		</a>
		<a href="<!--{base}--><!--{$function_home}--><!--{$function_page}-->?delete=1&seller_id=<!--{$seller->seller_id}-->">削除</a>
	</li>
	<!--{/foreach}-->
</ul>
</div>       

</div> 
<div data-role="footer">
<!--{include file="admin/common/footer.html"}-->
</div> 
</body>
</html>
