<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="Content-Script-Type" content="text/javascript" />
<meta http-equiv="Content-Style-Type" content="text/css" />
<meta http-equiv="imagetoolbar" content="no" />
<meta name="loadmodule" content="Base.Operator.Login" error="admin/login.html" />
<meta name="loadmodule" content="Member.Contract.Save" error="admin/customer/contract/index.html" />
<meta name="loadmodule" content="Member.Contract.Delete" error="admin/customer/contract/index.html" />
<meta name="loadmodule" content="Member.Contract.Reset" />
<meta name="loadmodule" content="Member.Contract.Detail" />
<meta name="loadmodule" content="Member.Contract.List" />
<meta name="loadmodule" content="Product.List" category="7" sort_key="order" />
<!--{include file="admin/common/site_header.html"}-->
<!--{assign var="function_name" value="商品"}-->
<title><!--{$function_name}-->｜顧客｜<!--{$smarty.server.CONFIGURE->site_name}-->管理画面</title>
</head>

<body>
<div id="wrap">
	<!-- HEADER -->
	<!--{include file="admin/common/header.html"}-->
	<!-- HEADER END -->
	<div id="contents">
		<p class="pankuzu"><a href="/admin/index.html">メインメニュー</a> &gt; <a href="/admin/contents/index.html">顧客</a> &gt; <!--{$function_name}--></p>
		<h2>【顧客】<!--{$function_name}-->名</h2>
		<!--{foreach from=$ERRORS item="error"}-->
		<div><!--{$error|escape}--></div>
		<!--{/foreach}-->
		
		<div class="inner pdt15 clearfix">
			<form action="?" method="POST">
			<input type="hidden" name="contract_id" value="<!--{$ATTRIBUTES.contract->contract_id}-->" />
			<input type="hidden" name="create_time" value="<!--{$ATTRIBUTES.contract->create_time}-->" />
			<table class="type03 mgb30" summary="サーチ">
				<tr>
					<th class="w7"><!--{$function_name}-->名</th><td><input type="text" name="contract_name" id="contract_name" class="long" value="<!--{$ATTRIBUTES.contract->contract_name}-->" /></td>
					<th class="w7">契約周期</th><td class="w20"><input type="text" name="contract_interval" id="contract_interval" value="<!--{$ATTRIBUTES.contract->contract_interval}-->" />ヶ月</td>
					<td class="w7 aln_c" rowspan="2"><input type="submit" name="save" id="save" value="登録" /><input type="submit" name="reset" id="reset" value="キャンセル" /></td>
				</tr>
				<tr>
					<th class="w7">契約購入商品</th><td>
					<select name="contract_product_id" id="contract_product_id">
					<!--{foreach from=$ATTRIBUTES.products item="product"}-->
					<option value="<!--{$product->product_id}-->"><!--{$product->product_name}--></option>
					<!--{/foreach}-->
					</select>
					</td>
					<th class="w7">初月契約</th><td class="w20">
					<input type="radio" name="is_initial" id="is_initial_yes" value="1"<!--{if $ATTRIBUTES.contract->is_initial == "1"}--> checked<!--{/if}--> />あり&nbsp;
					<input type="radio" name="is_initial" id="is_initial_no" value="0"<!--{if $ATTRIBUTES.contract->is_initial != "1"}--> checked<!--{/if}--> />なし
					</td>
				</tr>
			</table>
			</form>
			
			<div class="pagelink clearfix">
			<p class="total">トータル　<!--{$ATTRIBUTES.categories|@count|number_format}-->件</p>
			</div>
			<form action="?" method="POST">
			<input type="submit" name="delete" id="delete_top" value="チェックした<!--{$function_name}-->を削除" class="mgb10" onclick="return confirm('チェックした<!--{$function_name}-->を削除します。')" />
			<table class="type02" summary="一覧">
				<tr>
					<th class="w4">&nbsp;</th>
					<th class="w4">&nbsp;</th>
					<th><!--{$function_name}-->名 <a href="?order=contract_name">▲</a> <a href="?order=rev@contract_name">▼</a></th>
					<th>契約商品 <a href="?order=contract_product_id">▲</a> <a href="?order=rev@contract_product_id">▼</a></th>
					<th>初期契約</th>
					<th>契約期間 <a href="?order=contract_interval">▲</a> <a href="?order=rev@contract_interval">▼</a></th>
					<th>登録日 <a href="?order=create_time">▲</a> <a href="?order=rev@create_time">▼</a></th>
					<th>更新日 <a href="?order=update_time">▲</a> <a href="?order=rev@update_time">▼</a></th>
				</tr>
				<!--{foreach from=$ATTRIBUTES.contracts key="index" item="contract"}-->
				<tr>
					<td class="aln_c"><input type="checkbox" name="contract_id[<!--{$contract->contract_id}-->]" value="<!--{$contract->contract_id}-->" /></td>
					<td class="aln_c"><input type="button" name="edit_button" value="編集" onclick="location.href='?contract_id=<!--{$contract->contract_id}-->';" /></td>
					<td><!--{$contract->contract_name|escape}--></td>
					<td><!--{$contract->product()->product_name|escape}--></td>
					<td class="aln_c"><!--{if $contract->is_initial == "1"}-->あり<!--{else}-->なし<!--{/if}--></td>
					<td class="aln_c"><!--{$contract->contract_interval}-->ヶ月</td>
					<td class="aln_r"><!--{$contract->create_time}--></td>
					<td class="aln_r"><!--{$contract->update_time}--></td>
				</tr>
				<!--{/foreach}-->
			</table>
			<input type="submit" name="delete" id="delete_bottom" value="チェックした<!--{$function_name}-->を削除" class="mgb10" onclick="return confirm('チェックした<!--{$function_name}-->を削除します。')" />
			</form>
			<p class="total">トータル　<!--{$ATTRIBUTES.categories|@count|number_format}-->件</p>
			</div>                
		</div>
	</div>
	<!-- FOOTER -->
	<!--{include file="admin/common/footer.html"}-->
	<!-- FOOTER END -->
</div>

</body>
</html>
