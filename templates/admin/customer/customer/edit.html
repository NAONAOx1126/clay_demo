<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8" />
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title><!--{$smarty.server.CONFIGURE->site_name}-->管理システム</title>
<meta name="loadmodule" content="Base.Operator.Login" error="admin/login.html" />
<meta name="loadmodule" content="Base.Pref.List" />
<meta name="loadmodule" content="Member.Customer.Detail" />
<!--{include file="admin/common/header.html"}-->
</head>
<body>
<!--{include file="admin/common/menu.html"}-->
<div class="container-fluid">
	<div class="row-fluid">
		<div class="span3">
			<div class="well sidebar-nav">
			<!--{include file="admin/common/submenu_customer.html"}-->
			</div>
			<!--/.well -->
		</div>
		<!--/span-->
		<div class="span9"> 
			<form class="well" action="confirm.html" method="POST" enctype="multipart/form-data">
			<input type="hidden" name="customer_id" value="<!--{$ATTRIBUTES.customer->customer_id|input:"customer_id"}-->" />
			<table class="table table-bordered" summary="登録">
				<tr>
					<th>顧客コード</th>
					<td><input type="text" class="input-medium" name="customer_code" id="customer_code" value="<!--{$ATTRIBUTES.customer->customer_code|input:"customer_code"}-->" /></td>
					<th>端末ID</th>
					<td><input type="text" class="input-medium" name="mobile_id" id="mobile_id" value="<!--{$ATTRIBUTES.customer->mobile_id|input:"mobile_id"}-->" /></td>
				</tr><tr>
					<th>顧客名</th>
					<td>
					<input type="text" class="input-medium" name="sei" id="sei" value="<!--{$ATTRIBUTES.customer->sei|input:"sei"}-->" />
					<input type="text" class="input-medium" name="mei" id="mei" value="<!--{$ATTRIBUTES.customer->mei|input:"mei"}-->" />
					</td>
					<th>顧客名カナ</th>
					<td>
					<input type="text" class="input-medium" name="sei_kana" id="sei_kana" value="<!--{$ATTRIBUTES.customer->sei_kana|input:"sei_kana"}-->" />
					<input type="text" class="input-medium" name="mei_kana" id="mei_kana" value="<!--{$ATTRIBUTES.customer->mei_kana|input:"mei_kana"}-->" />
					</td>
				</tr><tr>
					<th>メールアドレス</th>
					<td><input type="text" class="input-long" name="email" id="email" value="<!--{$ATTRIBUTES.customer->email|input:"email"}-->" /></td>
					<th>外部ID</th>
					<td><input type="text" class="input-medium" name="external_id" id="external_id" value="<!--{$ATTRIBUTES.customer->external_id|input:"external_id"}-->" /></td>
				</tr><tr>
					<th>電話番号</th>
					<td>
					<input type="text" class="input-mini" name="tel1" id="tel1" value="<!--{$ATTRIBUTES.customer->tel1|input:"tel1"}-->" />-
					<input type="text" class="input-mini" name="tel2" id="tel2" value="<!--{$ATTRIBUTES.customer->tel2|input:"tel2"}-->" />-
					<input type="text" class="input-mini" name="tel3" id="tel3" value="<!--{$ATTRIBUTES.customer->tel3|input:"tel3"}-->" />
					</td>
					<th>ポイント</th>
					<td><input type="text" class="input-small" name="point" id="point" value="<!--{$ATTRIBUTES.customer->point|input:"point"}-->" /></td>
				</tr>
			</table>
			<table class="table table-bordered table-striped" summary="一覧">
				<tr>
					<th class="w20">契約名</th>
					<th class="w9">契約期間</th>
					<th class="w9">有効期限</th>
					<th class="w9">契約期限</th>
				</tr>
				<!--{foreach from=$ATTRIBUTES.customer->customerContracts() key="index" item="customerContract"}-->
				<!--{assign var="contract" value=$customerContract->contract()}-->
				<tr>
					<td><!--{$contract->contract_name}--></td>
					<td><!--{$contract->contract_interval}-->ヶ月</td>
					<td class="aln_r"><!--{$customerContract->expire_time|date_format:"%y/%m/%d"}--></td>
					<td class="aln_r"><!--{$customerContract->contract_expire_time|date_format:"%y/%m/%d"}--></td>
				</tr>
				<!--{/foreach}-->
			</table>
			<div class="form_actions">
			<input type="submit" name="add" id="add" class="btn btn-primary" value="登録内容を確認する" />
			<input type="button" name="delete" id="delete" class="btn btn-danger" value="顧客を削除する" onclick="if(confirm('削除します。よろしいですか？')){ location.href = 'index.html?delete=1&product_id=<!--{$ATTRIBUTES.product->product_id}-->'; }" />
			</div>
			</form>
		</div>
		<!--/span-->
	</div>
	<!--/row-->
	<hr>
	<!--{include file="admin/common/footer.html"}-->
</div>
</body>
</html>
