<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8" />
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title><!--{$smarty.server.CONFIGURE->site_name}-->管理システム</title>
<meta name="loadmodule" content="Base.Operator.Login" error="admin/login.html" />
<!--{include file="admin/common/header.html"}-->
</head>
<body>
<!--{include file="admin/common/menu.html"}-->
<div class="container-fluid">
	<div class="row-fluid">
		<div class="span3">
			<div class="well sidebar-nav">
			<!--{include file="admin/common/submenu_customer.html"}-->
			</div>
			<!--/.well -->
		</div>
		<!--/span-->
		<div class="span9"> 
			<form class="well" action="complete.html" method="POST" enctype="multipart/form-data">
			<table class="table table-bordered" summary="登録">
				<tr>
					<th>メールアドレス</th>
					<td colspan="3"><!--{$smarty.post.email}--></td>
				</tr><tr>
					<th>パスワード</th>
					<td><!--{$smarty.post.password}--></td>
					<th>顧客コード</th>
					<td><!--{$smarty.post.customer_code}--></td>
				</tr><tr>
					<th>顧客名</th>
					<td><!--{$smarty.post.sei}--> <!--{$smarty.post.mei}--></td>
					<th>顧客名カナ</th>
					<td><!--{$smarty.post.sei_kana}--> <!--{$smarty.post.mei_kana}--></td>
				</tr><tr>
					<th>端末ID</th>
					<td><!--{$smarty.post.mobile_id}--></td>
					<th>外部ID</th>
					<td><!--{$smarty.post.external_id}--></td>
				</tr><tr>
					<th>電話番号</th>
					<td><!--{$smarty.post.tel1}-->-<!--{$smarty.post.tel2}-->-<!--{$smarty.post.tel3}--></td>
					<th>ポイント</th>
					<td><!--{$smarty.post.point|default:0|number_format}-->pt</td>
				</tr>
			</table>
			<div class="form_actions"><input type="submit" name="save" id="save" class="btn btn-primary" value="登録内容を確認する" /></div>
			</form>
		</div>
		<!--/span-->
	</div>
	<!--/row-->
	<hr>
	<!--{include file="admin/common/footer.html"}-->
</div>
</body>
</html>
