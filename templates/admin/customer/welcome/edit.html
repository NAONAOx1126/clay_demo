<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8" />
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title><!--{$smarty.server.CONFIGURE->site_name}-->管理システム</title>
<meta name="loadmodule" content="Base.Operator.Login" error="admin/login.html" />
<meta name="loadmodule" content="Member.Welcome.Detail" />
<!--{include file="admin/common/header.html"}-->
</head>
<body>
<!--{include file="admin/common/menu.html"}-->
<div class="container-fluid">
	<div class="row-fluid">
		<div class="span3">
			<div class="well sidebar-nav">
			<!--{include file="admin/common/submenu_customer.html"}-->
			</div>
			<!--/.well -->
		</div>
		<!--/span-->
		<div class="span9"> 
			<form class="well" action="confirm.html" method="POST" enctype="multipart/form-data">
			<!--{assign var="welcome" value=$ATTRIBUTES.welcome}-->
			<!--{assign var="customer" value=$welcome->customer()}-->
			<!--{assign var="order" value=$welcome->order()}-->
			<input type="hidden" name="welcome_id" id="welcome_id" value="<!--{$ATTRIBUTES.welcome->welcome_id}-->" />
			<input type="hidden" name="welcome_date" id="welcome_date" value="<!--{$ATTRIBUTES.welcome->welcome_date}-->" />
			<input type="hidden" name="order_id" id="order_id" value="<!--{$ATTRIBUTES.welcome->order_id}-->" />
			<input type="hidden" name="order_code" id="order_code" value="<!--{$ATTRIBUTES.welcome->welcome_date}--><!--{"%010d"|sprintf:$customer->customer_id}-->" />
			<input type="hidden" name="customer_id" id="customer_id" value="<!--{$ATTRIBUTES.welcome->customer_id}-->" />
			<input type="hidden" name="order_time" id="order_time" value="<!--{$ATTRIBUTES.welcome->create_time}-->" />
			<input type="hidden" name="order_email" id="order_email" value="<!--{$ATTRIBUTES.welcome->email}-->" />
			
			<table class="table table-bordered" summary="登録">
				<tr>
					<th>来店番号</th>
					<td><!--{"%010d"|sprintf:$welcome->welcome_id}--></td>
					<th>来店日付</th>
					<td><!--{$welcome->welcome_date}--></td>
				</tr><tr>
					<th>会員番号</th>
					<td><!--{"%010d"|sprintf:$customer->customer_id}--></td>
					<th>メールアドレス</th>
					<td><!--{$customer->email}--></td>
				</tr><tr>
					<th>購入金額</th>
					<td colspan="3"><input type="text" class="input-small" name="total" id="total" value="<!--{$order->total}-->" />円</td>
				</tr>
			</table>
			<div class="form_actions"><input type="submit" name="confirm" id="confirm" class="btn btn-primary" value="登録内容確認" /></div>
			</form>
		</div>
		<!--/span-->
	</div>
	<!--/row-->
	<hr>
	<!--{include file="admin/common/footer.html"}-->
</div>
</body>
</html>
