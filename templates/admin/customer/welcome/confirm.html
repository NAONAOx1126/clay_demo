<!DOCTYPE html>
<html lang="ja">
<head>

<body>
<!--{include file="admin/common/menu.html"}-->
<div class="container-fluid">
	<div class="row-fluid">
		<div class="span3">
			<div class="well sidebar-nav">
			<!--{include file="admin/common/submenu_customer.html"}-->
			</div>
			<!--/.well -->
		</div>
		<!--/span-->
		<div class="span9"> 
			<form class="well" action="complete.html" method="POST" enctype="multipart/form-data">
			<!--{assign var="welcome" value=$ATTRIBUTES.welcome}-->

				<tr>
					<th>来店番号</th>
					<td><!--{"%010d"|sprintf:$welcome->welcome_id}--></td>

			</table>
			<div class="form_actions"><input type="submit" name="save" id="save" class="btn btn-primary" value="登録する" /></div>
