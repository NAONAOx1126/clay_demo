<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="Content-Script-Type" content="text/javascript" />
<meta http-equiv="Content-Style-Type" content="text/css" />
<meta http-equiv="imagetoolbar" content="no" />
<meta name="loadmodule" content="Base.Operator.Login" error="admin/login.html" />
<meta name="loadmodule" content="Content.Cover.Delete" />
<meta name="loadmodule" content="Content.Cover.Page" sort_key="order" clear="1" />
<!--{include file="admin/common/site_header.html"}-->
<!--{assign var="function_name" value="カバー画像"}-->
<title><!--{$function_name}-->｜ページ｜<!--{$smarty.server.CONFIGURE->site_name}-->管理画面</title>
</head>

<body>
<div id="wrap">
	<!-- HEADER -->
	<!--{include file="admin/common/header.html"}-->
	<!-- HEADER END -->
	<div id="contents">
		<!--{assign var="cover_links" value=$ATTRIBUTES.covers_pager->getLinks()}-->
		<p class="pankuzu"><a href="/admin/index.html">メインメニュー</a> &gt; <a href="/admin/page/index.html">ページ</a> &gt; <!--{$function_name}--></p>
		<h2>【ページ】<!--{$function_name}--></h2>
		<!--{foreach from=$ERRORS item="error"}-->
		<div><!--{$error|escape}--></div>
		<!--{/foreach}-->
		
		<div class="inner pdt15 clearfix">
			<p class="add"><a href="edit.html">新規<!--{$function_name}-->登録</a></p>
			<div class="pagelink clearfix">
			<!--{$cover_links.all}--><br />
			<p class="total">トータル　<!--{$ATTRIBUTES.covers_pager->numItems()|number_format}-->件</p>
			</div>
			<table class="type02" summary="一覧">
				<tr>
					<th class="w4">詳細</th>
					<th class="w7">並び順<br /><a href="?order=sort_order">▲</a> <a href="?order=rev@sort_order">▼</a></th>
					<th class="w20">カバー画像</th>
					<th class="w20">カバータイトル<br /><a href="?order=cover_title">▲</a> <a href="?order=rev@cover_title">▼</a></th>
					<th class="w9">表示開始日<br /><a href="index.html?order=start_time">▲</a> <a href="index.html?order=rev@start_time">▼</a></th>
					<th class="w9">表示終了日<br /><a href="index.html?order=end_time">▲</a> <a href="index.html?order=rev@end_time">▼</a></th>
					<th class="w9">登録日<br /><a href="index.html?order=create_time">▲</a> <a href="index.html?order=rev@create_time">▼</a></th>
					<th class="w9 end">更新日<br /><a href="index.html?order=update_time">▲</a> <a href="index.html?order=rev@update_time">▼</a></th>
				</tr>
				<!--{foreach from=$ATTRIBUTES.covers key="index" item="cover"}-->
				<tr>
					<td class="aln_c"><input type="button" name="detail" id="detail_<!--{$cover->cover_id}-->" value="詳細" onclick="location.href='edit.html?cover_id=<!--{$cover->cover_id}-->'" /></td>
					<td class="aln_r"><!--{$cover->sort_order}--></td>
					<td class="aln_c"><!--{if $cover->cover_image != ""}--><img src="<!--{$cover->cover_image}-->" alt="カバー画像" /><!--{/if}--></td>
					<td><!--{$cover->cover_title|escape}--></td>
					<td class="aln_r"><!--{$cover->start_time|date_format:"%y/%m/%d"}--></td>
					<td class="aln_r"><!--{$cover->end_time|date_format:"%y/%m/%d"}--></td>
					<td class="aln_r"><!--{$cover->create_time|date_format:"%y/%m/%d"}--></td>
					<td class="aln_r"><!--{$cover->update_time|date_format:"%y/%m/%d"}--></td>
				</tr>
				<!--{/foreach}-->
			</table>
			
			<div class="pagelink clearfix">
			<!--{$cover_links.all}--><br />
			<p class="total">トータル　<!--{$ATTRIBUTES.covers_pager->numItems()|number_format}-->件</p>
			</div>
		</div>
	</div>
	<!-- FOOTER -->
	<!--{include file="admin/common/footer.html"}-->
	<!-- FOOTER END -->
</div>
</body>
</html>
