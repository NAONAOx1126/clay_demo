<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="Content-Script-Type" content="text/javascript" />
<meta http-equiv="Content-Style-Type" content="text/css" />
<meta http-equiv="imagetoolbar" content="no" />
<meta name="loadmodule" content="Base.Operator.Login" error="admin/login.html" />
<meta name="loadmodule" content="Content.Cover.Detail" />
<meta name="loadmodule" content="File.Image.Upload" />
<!--{include file="admin/common/site_header.html"}-->
<!--{assign var="function_name" value="カバー画像"}-->
<title><!--{$function_name}-->｜ページ｜<!--{$smarty.server.CONFIGURE->site_name}-->管理画面</title>
<script type="text/javascript">
$(function(){
	$("#start_time").AnyTime_picker({ format: "%Y-%m-%d %H:%i" } );
	$("#end_time").AnyTime_picker({ format: "%Y-%m-%d %H:%i" } );
});
</script>
</head>
<body>
<div id="wrap">
	<!-- HEADER -->
	<!--{include file="admin/common/header.html"}-->
	<!-- HEADER END -->
	<div id="contents">
		<p class="pankuzu"><a href="/admin/index.html">メインメニュー</a> &gt; <a href="/admin/page/index.html">ページ</a> &gt; <a href="/admin/page/cover/index.html">カバー画像一覧</a> &gt; <!--{$function_name}--></p>
		<h2><!--{$function_name}-->｜ページ｜<!--{$smarty.server.CONFIGURE->site_name}-->管理画面</h2>
		<div class="inner pdt15 clearfix">
			<form action="edit.html" method="POST" enctype="multipart/form-data">
			<h3>カバー画像情報</h3>
			<input type="hidden" name="cover_id" value="<!--{$smarty.post.cover_id|default:$ATTRIBUTES.cover->cover_id}-->" />
			<table class="type01 mgb30" summary="登録">
				<tr>
					<th>表示順<span class="note">*必須</span></th>
					<td colspan="3"><input type="text" name="sort_order" id="sort_order" class="middle" value="<!--{$smarty.post.sort_order|default:$ATTRIBUTES.cover->sort_order}-->" /></td>
				</tr>
				<tr>
					<th>カバータイトル<span class="note">*必須</span></th>
					<td colspan="3"><input type="text" name="cover_title" id="cover_title" class="middle" value="<!--{$smarty.post.cover_title|default:$ATTRIBUTES.cover->cover_title}-->" /></td>
				</tr>
				<!--{assign var="image_titles" value=","|explode:"カバー画像"}-->
				<!--{assign var="image_names" value=","|explode:"cover_image"}-->
				<!--{foreach from=$image_names key="index" item="image_name"}-->
				<!--{assign var="image_title" value=$image_titles[$index]}--> 
				<tr>
					<th><!--{$image_title}--></th>
					<td>
					<!--{if $smarty.post[$image_name] != "" || $ATTRIBUTES.cover->$image_name != ""}-->
					<img src="<!--{$smarty.post[$image_name]|default:$ATTRIBUTES.cover->$image_name}-->">
					<!--{/if}-->
					<input type="hidden" name="<!--{$image_name}-->" value="<!--{$smarty.post[$image_name]|default:$ATTRIBUTES.product->$image_name}-->" />
					<input type="file" name="<!--{$image_name}-->" id="image_<!--{$image_name}-->" />
					<input type="submit" name="upload[<!--{$image_name}-->]" id="upload_image_<!--{$image_name}-->" value="アップロード" />
					</td>
				</tr>
				<!--{/foreach}-->
				<tr>
					<th>カバーURL<span class="note">*必須</span></th>
					<td colspan="3"><input type="text" name="cover_url" id="cover_url" class="middle" value="<!--{$smarty.post.cover_url|default:$ATTRIBUTES.cover->cover_url}-->" /></td>
				</tr>
				<tr>
					<th>表示期間</th>
					<td colspan="3">
						<input type="text" name="start_time" id="start_time" value="<!--{$smarty.post.start_time|default:$ATTRIBUTES.cover->start_time|date_format:"%Y-%m-%d %H:%M"}-->" size="20" readonly="readonly">
						<input type="button" value="クリア" onClick="$('#start_time').val('');" />
						〜
						<input type="text" name="end_time" id="end_time" value="<!--{$smarty.post.end_time|default:$ATTRIBUTES.cover->end_time|date_format:"%Y-%m-%d %H:%M"}-->" size="20" readonly="readonly">
						<input type="button" value="クリア" onClick="$('#end_time').val('');" />
					</td>
				</tr>
			</table>
			<p class="aln_c mgb30">
			<input type="submit" name="add" id="add" value="登録内容を確認する" onclick="this.form.action = 'confirm.html'" />
			<input type="button" name="delete" id="delete" value="カバー画像を削除する" onclick="if(confirm('削除します。よろしいですか？')){ location.href = 'index.html?delete=1&cover_id=<!--{$smarty.post.cover_id|default:$ATTRIBUTES.cover->cover_id}-->'; }" />
			</p>
			</form>
		</div>
	</div>
	<!-- FOOTER -->
	<!--{include file="admin/common/footer.html"}-->
	<!-- FOOTER END -->
</div>
</body>
</html>
