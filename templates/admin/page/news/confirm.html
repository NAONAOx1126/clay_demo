<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="Content-Script-Type" content="text/javascript" />
<meta http-equiv="Content-Style-Type" content="text/css" />
<meta http-equiv="imagetoolbar" content="no" />
<meta name="loadmodule" content="Base.Operator.Login" error="admin/login.html" />
<meta name="loadmodule" content="Base.Checks.Required" key="news_title" />
<meta name="loadmodule" content="Base.Checks.Required" key="news_body" />
<meta name="loadmodule" content="Base.Checks.Required" key="start_time" />
<meta name="loadmodule" content="Base.Pages.CheckError" error="admin/page/news/edit.html" />
<!--{include file="admin/common/site_header.html"}-->
<!--{assign var="function_name" value="新着情報"}-->
<title><!--{$function_name}-->｜ページ｜<!--{$smarty.server.CONFIGURE->site_name}-->管理画面</title>
</head>
<body>
<div id="wrap">
	<!-- HEADER -->
	<!--{include file="admin/common/header.html"}-->
	<!-- HEADER END -->
	<div id="contents">
		<p class="pankuzu"><a href="/admin/index.html">メインメニュー</a> &gt; <a href="/admin/page/index.html">ページ</a> &gt; <a href="/admin/page/news/index.html"><!--{$function_name}-->一覧</a> &gt; <!--{$function_name}--></p>
		<h2><!--{$function_name}-->｜ページ｜<!--{$smarty.server.CONFIGURE->site_name}-->管理画面</h2>
		<div class="inner pdt15 clearfix">
			<form action="complete.html" method="POST">
			<h3><!--{$function_name}-->情報</h3>
			<table class="type01 mgb30" summary="登録">
				<tr>
					<th>新着タイトル<span class="note">*必須</span></th>
					<td colspan="3"><!--{$smarty.post.news_title}--></td>
				</tr>
				<tr>
					<th>新着リンクURL<span class="note">*必須</span></th>
					<td colspan="3"><!--{$smarty.post.news_url}--></td>
				</tr>
				<tr>
					<th>新着情報<span class="note">*必須</span></th>
					<td colspan="3"><!--{$smarty.post.news_body|nl2br}--></td>
				</tr>
				<tr>
					<th>表示期間</th>
					<td colspan="3">
						<!--{$smarty.post.start_time|date_format:"%Y-%m-%d %H:%M"}-->〜
						<!--{$smarty.post.end_time|date_format:"%Y-%m-%d %H:%M"}-->
					</td>
				</tr>
			</table>
			<p class="aln_c mgb30"><input type="submit" name="save" id="save" value="この内容で登録します。" /></p>
			</form>
		</div>
	</div>
	<!-- FOOTER -->
	<!--{include file="admin/common/footer.html"}-->
	<!-- FOOTER END -->
</div>
</body>
</html>
