<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8" />
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title><!--{$smarty.server.CONFIGURE->site_name}-->管理システム</title>
<meta name="loadmodule" content="Base.Operator.Login" error="admin/login.html" />
<meta name="loadmodule" content="Content.ActivePage.Detail" />
<!--{include file="admin/common/header.html"}-->
</head>
<body>
<!--{include file="admin/common/menu.html"}-->
<div class="container-fluid">
	<div class="row-fluid">
		<div class="span3">
			<div class="well sidebar-nav">
			<!--{include file="admin/common/submenu_content.html"}-->
			</div>
			<!--/.well -->
		</div>
		<!--/span-->
		<div class="span9"> 
			<!--{if count($ERRORS) > 0}-->
			<div class="alert alert-error">
			<!--{foreach from=$ERRORS item="error"}-->
			<!--{$error}--><br />
			<!--{/foreach}-->
			</div>
			<!--{/if}-->
			<form class="well" action="complete.html" method="POST">
			<!--{assign var="active_page" value=$ATTRIBUTES.active_page}-->
			<input type="hidden" name="shop_id" id="active_page_key_id" value="<!--{$active_page->active_page_key_id}-->" />
			<table class="table table-bordered" summary="登録">
				<tr>
					<th>ショップID</th>
					<td>
					<!--{if $active_page->shop_id > 0}-->
					<!--{$active_page->shop_id}-->
					<input type="hidden" name="shop_id" id="shop_id" value="<!--{$active_page->shop_id}-->" />
					<!--{else}-->
					<input type="text" class="input-long" name="shop_id" id="shop_id" value="<!--{$active_page->shop_id}-->" />
					<!--{/if}-->
					</td>
				</tr><tr>
					<th>リンクキー</th>
					<td>
					<input type="text" class="input-long" name="link_key" id="link_key" value="<!--{$active_page->link_key}-->" />
					</td>
				</tr>
			</table>
			<p class="aln_c mgb30">
			<a href="index.html" class="btn">一覧に戻る</a>	
			<input type="submit" name="save" id="save" class="btn btn-primary" value="修正・確認" />	
			<!--{if $active_page->shop_id > 0}-->
			<input type="button" name="delete" id="delete" class="btn btn-danger" value="ショップを削除する" onclick="if(window.confirm('削除します。よろしいですか？')){ location.href = 'index.html?delete=1&active_page_key_id=<!--{$ATTRIBUTES.active_page->active_page_key_id}-->'; }" />
			<!--{/if}-->
			</p>
			</form>
		</div>
		<!--/span-->
	</div>
	<!--/row-->
	<hr>
	<!--{include file="admin/common/footer.html"}-->
</div>
</body>
</html>
